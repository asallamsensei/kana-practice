<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herramientas de Asallam Sensei</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
    }
    h2 {
      font-size: 1.5rem;
      color: #555;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #6200ea;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #3700b3;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 20px 0;
    }
    #n5 {
      margin: 14px 0;
      padding: 10px;
      border-radius: 6px;
      background: #eee;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Herramientas de Asallam Sensei</h1>
    <h2>Potenciado por GPT</h2>
    <div id="n5">‚è≥ Cargando contador N5...</div>
    <ul>
      <li><a href="kana.html" class="button">Kana</a></li>
      <li><a href="kanji.html" class="button">Kanji de grado 1</a></li>
      <li><a href="Vocabulario_N5.html" class="button">Vocabulario N5</a></li>
      <li><a href="test.html" class="button">TEST</a></li>
    </ul>
  </div>
  <script>
    const dates = [
      new Date("2026-07-05T08:00:00-05:00"),
      new Date("2026-12-06T08:00:00-05:00")
    ];
  
    function left(ms){
      if(ms <= 0) return "¬°Es hoy! üî•";
      const s = Math.floor(ms/1000);
      const d = Math.floor(s/86400);
      const h = Math.floor((s%86400)/3600);
      const m = Math.floor((s%3600)/60);
      const ss = s%60;
      return `${d}d ${h}h ${m}m ${ss}s`;
    }
  
    function tick(){
      const now = Date.now();
      const next = dates.find(d => d.getTime() > now);
      document.getElementById("n5").textContent =
        next ? `‚è≥ JLPT N5: ${left(next.getTime() - now)}` : "Configura nuevas fechas del N5.";
    }
  
    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Repaso de Kana - Asallam Sensei</title>
<style>
    body {
        background: #f6f6ff;
        font-family: Arial;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 40px;
    }

    #kana {
        font-size: 120px;
        margin: 40px 0;
        font-weight: bold;
    }

    button {
        padding: 12px 20px;
        margin: 5px;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        background: #7d5cff;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background: #5d46d4;
    }

    #respuesta {
        font-size: 30px;
        margin-top: 20px;
        color: #444;
    }
</style>
</head>
<body>

<h1>Repaso de Kana — Asallam Sensei</h1>

<div id="kana">あ</div>

<button onclick="mostrarRomaji()">Mostrar romaji</button>
<button onclick="siguienteKana()">Siguiente</button>

<div id="respuesta"></div>

<script>
const kanaLista = [
    ["あ", "a"], ["い", "i"], ["う", "u"], ["え", "e"], ["お", "o"],
    ["か", "ka"], ["き", "ki"], ["く", "ku"], ["け", "ke"], ["こ", "ko"],
    ["さ", "sa"], ["し", "shi"], ["す", "su"], ["せ", "se"], ["そ", "so"],
    ["た", "ta"], ["ち", "chi"], ["つ", "tsu"], ["て", "te"], ["と", "to"],
    ["な", "na"], ["に", "ni"], ["ぬ", "nu"], ["ね", "ne"], ["の", "no"],
    ["は", "ha"], ["ひ", "hi"], ["ふ", "fu"], ["へ", "he"], ["ほ", "ho"],
    ["ま", "ma"], ["み", "mi"], ["む", "mu"], ["め", "me"], ["も", "mo"],
    ["や", "ya"], ["ゆ", "yu"], ["よ", "yo"],
    ["ら", "ra"], ["り", "ri"], ["る", "ru"], ["れ", "re"], ["ろ", "ro"],
    ["わ", "wa"], ["を", "wo"],
    ["ん", "n"]
];

let actual = 0;

function siguienteKana() {
    actual = Math.floor(Math.random() * kanaLista.length);
    document.getElementById("kana").innerText = kanaLista[actual][0];
    document.getElementById("respuesta").innerText = "";
}

function mostrarRomaji() {
    document.getElementById("respuesta").innerText = kanaLista[actual][1];
}
</script>

</body>
</html>
